<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="m-5 p-5 alert alert-info">
      <form
        method="post"
        class="contact-form"
        [formGroup]="loginForm"
        (submit)="checkData($event)"
      >
        <div class="form-group">
          <input
            formControlName="username"
            type="text"
            class="form-control"
            placeholder="Username"
          />
        </div>
        <ng-container *ngIf="usernameFunc">
          <section class="mb-3 text-danger">
            username must at least 3 characters
          </section>
        </ng-container>

        <div class="form-group">
          <input
            formControlName="password"
            type="password"
            class="form-control mt-3"
            placeholder="Password"
          />
        </div>
        <ng-container *ngIf="passwordFunc">
          <section class="mb-3 text-danger">
            <!-- {{ loginForm.controls["password"].errors | json }} -->
            Password must be 7 characters
          </section>
        </ng-container>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" /> Remember Me
          </label>
        </div>
        <div class="form-group">
          <input type="submit" value="Login" class="site-btn" />
        </div>
      </form>
    </section>
  </body>
</html>
