<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="styles/contact.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div id="header">
      <ul>
        <li><a href="home.html" style="text-decoration: none">Home</a></li>
        <li><a href="/about.html" style="text-decoration: none">About</a></li>
        <li>
          <a href="#" style="text-decoration: none">Contact Us</a>
        </li>
      </ul>
    </div>
    <div id="form">
      <form onsubmit="submitting(event)">
        <label>FullName :</label>
        <input type="text" name="fname" placeholder="Enter your name" /><br />
        <label>Password :</label>
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
        /><br />
        <label>Email :</label>
        <input type="text" name="email" placeholder="Enter your email" /><br />
        <button id="sub" type="submit" style="margin: 0px 50%">Submit</button>
      </form>
    </div>
    <div id="nots" style="position: relative; top: 50px"></div>
    <footer>
      <a href="#" style="position: absolute; right: 30px; top: 30px"
        ><span
          class="material-symbols-outlined"
          style="font-size: 60px; color: rgb(214, 104, 122)"
        >
          arrow_circle_up
        </span></a
      >
    </footer>
    <script src="./scripts/contact.js"></script>
  </body>
</html>
